<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<style>
img{
	width:1000px;
	height:500px;
}

</style>

  <body>
 
    
    <section class="hero-wrap hero-wrap-2 ftco-degree-bg js-fullheight" style="background-image: url('images/bg_1.jpg');" data-stellar-background-ratio="0.5">
    
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a th:href="@{/index}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>About us <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">FacilityDetail</h1>
          </div>
        </div>
      </div>
    </section>
    
    
    
      <section class="ftco-section ftco-degree-bg">>
		<div class="col-md-2 sidebar ftco-animate">
 		<div class="sidebar-box">
            <form action="#" class="search-form">
              <div class="form-group">
                <span class="icon icon-search"></span>
                <input type="text" class="form-control" placeholder="Type a keyword and hit enter">
              </div>
            </form>
          </div>
          <div class="sidebar-box ftco-animate" >

            <div class="categories">
              <h3>Categories</h3>
              <li><a th:href="@{/facility(cateid=10)}">HEALTH</a></li>
              <li><a th:href="@{/facility(cateid=20)}">PILATES</a></li>
              <li><a th:href="@{/facility(cateid=30)}">CROSSFIT</a></li>

            </div>

          </div>
          </div>
       
          
       
			<div class="container">
				<div class="col-md-50 order-md-last ftco-animate" style=text-align:center;>
				<div th:each="fd:${facilitydetail}">
				<div class="property-wrap ftco-animate">
         			<img th:src="@{/images/}+${fd.facilityimg}+'.jpg'"alt="">
			   </div>
			  
					<div class="col-md-25 order-md-last ftco-animate"  style=text-align:center;>
	         		<div class="heading-section p-md-20">
	         		<div class="facility_name" th:text="${fd.facilityname}" style=font-size:30px;></div>
        			<div class="facility_number" th:text="${fd.facilitynumber}" style=font-size:large;> </div>	
        			<br>
        			
        			 <div id="map" style="width:100%;height:350px;"></div>

				<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0fea3fe201a1743afb33d24f5621e9cd"></script>
				<script>
				var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
				    mapOption = { 
				        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
				        level: 3 // 지도의 확대 레벨
				    };
				
				var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
				
				// 마커가 표시될 위치입니다 
				var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 
				
				// 마커를 생성합니다
				var marker = new kakao.maps.Marker({
				    position: markerPosition
				});
				
				// 마커가 지도 위에 표시되도록 설정합니다
				marker.setMap(map);
				
				// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
				// marker.setMap(null);    
				</script>            
			   </div>
	           </div>
			   </div>
			   </div>
			   </div>
		  </section>


   

  </body>
</html>
