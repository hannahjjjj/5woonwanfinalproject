<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

  <body>

  <script>
  
function getdata(facilityid){
   $.ajax({
      url:'/marker',
      data:{'facilityid':facilityid},
      success:function(data){
         display(data);
      }
   });
};
$(document).ready(function(){
  var fid=$('#fid').text();  
  	getdata(fid);
	   
});
function display(data){
	
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
mapOption = { 
    center: new kakao.maps.LatLng(data[0].lat,data[0].lng), // 지도의 중심좌표
    level: 3 // 지도의 확대 레벨
};

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커가 표시될 위치입니다 
var markerPosition  = new kakao.maps.LatLng(data[0].lat,data[0].lng); 

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

}

$('#dropdownBtn').on('show.bs.dropdown', function () {
	  //클릭하는 순간 하위 버튼들이 보여질 때
	})

</script>
