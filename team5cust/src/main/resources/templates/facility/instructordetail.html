<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

  <body>
 
    
    <section class="hero-wrap hero-wrap-2 ftco-degree-bg js-fullheight" style="background-image: url('images/bg_1.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a th:href="@{/index}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>About us <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">About Us</h1>
          </div>
        </div>
      </div>
    </section>
    <br>
    <br>
       <div class="section">
      <div class="container" th:each="i:${ins}">
        <div class="row justify-content-between">
          <div class="col-lg-7">
            <div class="img-property-slide-wrap">
              <div class="img-property-slide">
                <img th:src="@{/fimages/}+${i.instructorimg}+'.jpg'"alt="" class="img-fluid" style="width:100%; height:500px;">
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <p class="instructor_name" th:text="${i.instructorname}" style=font-size:120%;></p>


             
            </div>
          </div>
        </div>
      </div>
			
  </body>
</html>
