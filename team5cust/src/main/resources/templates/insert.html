	display: flex;
	justify-content: center;
	align-items: center;
}

#order {
	font-size: 25px;

	margin-bottom: 60px;

#del {

<script>  
	var amount=document.getElementById('itemprice').value;



  function requestPay() {
	  var IMP = window.IMP;
	  IMP.init('imp86716450');
		alert(amount);
	  IMP.request_pay({
		    pg : 'kakaopay',
		    pay_method : 'card', //생략 가능
		    merchant_uid: "order_no_0003", // 상점에서 관리하는 주문 번호
		    name : '주문명:결제테스트',
		    amount : 15000,
		    buyer_email : 'iamport@siot.do',
		    buyer_name : '구매자이름',
		    buyer_tel : '010-1234-5678',
		    buyer_addr : '서울특별시 강남구 삼성동',
		    buyer_postcode : '123-456'
		}, function(rsp) { // callback 로직
			//* ...중략 (README 파일에서 상세 샘플코드를 확인하세요)... *//
			console.log(rsp);
            if (rsp.success) {
                var msg = '결제가 완료되었습니다.';
                msg += '고유ID : ' + rsp.imp_uid;
                msg += '상점 거래ID : ' + rsp.merchant_uid;
                msg += '결제 금액 : ' + rsp.paid_amount;
                msg += '카드 승인번호 : ' + rsp.apply_num;
            } else {
                var msg = '결제에 실패하였습니다.';
                msg += '에러내용 : ' + rsp.error_msg;
            }
            alert(msg);
		});
  }
</script>
	
<head>

</head>
<body>
			<section class="hero-wrap hero-wrap-2 ftco-degree-bg js-fullheight"
		style="background-image: url(https://contents.sixshop.com/thumbnails/uploadedFiles/110203/default/image_1658130845162_2500.jpeg);"
		data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div
				class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
				<div class="col-md-9 ftco-animate pb-5 text-center">
					<p class="breadcrumbs">
						<span class="mr-2"><a th:href="@{/index}">Home <i
								class="ion-ios-arrow-forward"></i></a></span> <span>Properties <i
							class="ion-ios-arrow-forward"></i></span>
					</p>
					<h1 class="mb-3 bread">
						Item list <br>Your Desired Home
					</h1>
				</div>
			</div>
		</div>
	</section>

<!-- 주문/결제 -->
<div class="card-body">
	<div class="login-card">
		<h3>주문&배송 정보</h3>
		<form id="insert_form" th:each="o:${list}">
				<div class="form-group">
					<label>고객아이디 : </label><input type="text" name="custid"
						th:value="${session.logincust.custid}" readonly="readonly">
				</div>
				<div class="form-group">
					<label>상품명 : </label><input type="text" name="itemname" id="itemname"
						th:value="${o.itemname}" readonly="readonly">
				</div>
				<div class="form-group">
				<input type="hidden" name="itemid" th:value="${o.itemid}" id="itemid"> 
				</div>

				<div class="form-group">
					<label>횟수 : </label><input type="text" name="counting" id="counting"
						th:value="${o.counting}" readonly="readonly">
				</div>
				
				<div class="form-group">
					<label>상품가격 : </label><input type="text" name="itemprice" id="itemprice"
						th:value="${o.itemprice + '원'}" readonly="readonly">
				</div>
				
				<div class="form-group" th:if="${o.instructorid != 0 }">
					<label>강사선택 : </label><select class="form-control" id="sel1">
					<option th:each="in:${in}" th:text="${in.instructorname}" name ="instructor_name">
					</option>					
					</select>
				</div>
				
				<div class="form-group" th:if="${o.instructorid == 0}">
					<label>강사선택 : </label><input type="" class="form-control" id="sel1" readonly="readonly">							
				</div>
				<br> <br>
			<p id="check">주문 내용을 확인하였으며, 정보 제공 등에 동의합니다.</p>
			<br>
		</form>
		<div id="insertbt" style="padding:0% 20% 10% 0% " >
			<button onclick="requestPay()" style="margin:auto;">카카오페이로 결제하기</button>
		</div>
	</div>
</div>
</body>
</html>
