<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

 <body>
    <section class="hero-wrap hero-wrap-2 ftco-degree-bg js-fullheight" style="background-image: url('images/bg_1.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a th:href="@{/index}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Agent <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">Search</h1>
          </div>
        </div>
      </div>
    </section>
    <br><br>
		<section class="ftco-section ftco-agent">
    	<div class="container" th:each="fl:${facilitylist}">
        <div class="col">
        	<div class="col-md-4" style="float:left;">
        		<div class="agent">
    					<div class="img">
		    				<a th:href="@{/facilitydetail(facilityid=${fl.facilityid})}"><img th:src="@{/fimages/}+${fl.facilityimg}+'.jpg'"style="width:100%; height:350px;"alt="" ></a>
	    				</div>
	    				<div class="desc">
	    					<h3 th:text="${fl.facilityname}"></h3>
							<p class="facility_number" th:text="${fl.facilitynumber}"></p>
	    				</div>
    				</div>
        	</div>
    				</div>
        	</div>
    </section>
  </body>
</html>
