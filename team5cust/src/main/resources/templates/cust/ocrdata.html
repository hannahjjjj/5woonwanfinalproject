<!-- Detail Area -->
<script>
$(document).ready(function(){
	$('#ocrdata_btn').click(function(){
		$('#ocrdata_form').attr({
			'method':'post',
			'action':'[[@{/mydatainput}]]'
		})
		$('#ocrdata_form').submit();
	})
	var status = "[[${modalflag}]]";
	if(status=="1"){
		self.opener = self;
		self.close();
	}
});
</script>
<style>
@font-face {
    font-family: 'NanumSquareRound';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquareRound.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
* {
	font-family: 'NanumSquareRound';
}
.btn:hover{
background-color: #FE6B00;
color:white;
	}

<body>
<div class="card shadow mb-4" style="width:550px;">
    <div class="card-header py-3" style="width:550px;">
        <h1 class="h3 mb-0 text-gray-800">인바디 결과 값</h1>
    </div>
    <div class="card-body" style="width:500px;">
    	 <form id="ocrdata_form">
		    <div class="form-group" >
		      <label for="weight">체중:</label>
		      <input type="text" class="form-control" id="custid" th:value="${weight}" name="weight">
		      <span id="ispan"></span>
		    </div>
		    <div class="form-group">
		      <label for="bodyfat">체지방:</label>
		      <input type="text" class="form-control" id="custpwd" th:value="${bodyfat}" name="bodyfat">
		    </div>
		    <div class="form-group">
		      <label for="muscle">근육량:</label>
		      <input type="text" class="form-control" id="custname" th:value="${muscle}" name="muscle">
		    </div>
		    <div class="form-group">
		      <input type="hidden" class="form-control" id="id" th:value="${session.logincust.custid}" name="id">
		    </div>
		  <button class="btn py-3 px-4 btn-primary" id="ocrdata_btn" style="width:150px; height:50px;">확인</button><br><br>
		  </form> 
		</div>
	</div>
</body>
