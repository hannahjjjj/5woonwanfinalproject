<meta charset="utf-8"> 

<script>
$(document).ready(function () {

	$('#update_btn').click(function() {
		var c = confirm('수정 하시겠습니까?');
		if(c == true){
			$('#cust_form').attr({
				'method':'post',
				'action': '[[@{/custupdateimpl}]]'
			});
		
			$('#cust_form').submit();
	   	}else{
		   return;
	   	}
		
	});
});
</script>

<div class="card shadow mb-4">

        <h1 class="h3 mb-0 text-gray-800">내 정보 수정</h1>

		    <div class="form-group">
