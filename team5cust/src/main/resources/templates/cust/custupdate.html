<meta charset="utf-8"> 

<script>
$(document).ready(function () {

	$('#update_btn').click(function() {
		var c = confirm('수정 하시겠습니까?');
		if(c == true){
			$('#cust_form').attr({
				'method':'post',
				'action': '[[@{/custupdateimpl}]]'
			});

			$('#cust_form').submit();
	   	}else{
		   return;
	   	}

	});
});


</script>

<!-- Detail Area -->
<div class="card shadow mb-4" style="width:1050px;">
    <div class="card-header py-3" style="width:1050px;">
        <h1 class="h3 mb-0 text-gray-800">내 정보 수정</h1>
    </div>
    <div class="card-body" style="width:1040px;">
    	<form id="cust_form">
		    <div class="form-group">
		      <label for="id">아이디:</label>
		      <input type="text" readonly=readonly class="form-control" id="custid" th:value="${custdetail.custid}" name="custid">
		      <span id="ispan"></span>
		    </div>
		    <div class="form-group">
		      <label for="pwd">패스워드:</label>
		      <input type="text" class="form-control" id="custpwd" th:value="${custdetail.custpwd}" name="custpwd">
		    </div>
		    <div class="form-group">
		      <label for="name">이름:</label>
		      <input type="text" readonly=readonly class="form-control" id="custname" th:value="${custdetail.custname}" name="custname">
		    </div>
		    <div class="form-group">
		      <label for="tel">전화번호:</label>
		      <input type="text"  class="form-control" id="contact" th:value="${custdetail.contact}" name="contact">
		    </div>
		    <div class="form-group">
		      <label for="addr">이메일 주소:</label>
		      <input type="text"  class="form-control" id="email" th:value="${custdetail.email}" name="email">
		    </div>		    
		  </form>
		  <button id="update_btn" class="btn btn-default">UPDATE</button>
    </div>
</div>
