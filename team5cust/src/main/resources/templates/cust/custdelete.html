<meta charset="utf-8">

<script>
$(document).ready(function () {

	$('#delete_btn').click(function() {
		var c = confirm('정말 회원을 탈퇴하시겠습니까? *회원 탈퇴시 회원 데이터가 전부사라집니다*');
		if(c == true){
			$('#cust_form').attr({
				'method':'post',
				'action': '[[@{/custdeleteimpl}]]'
			});
		
			$('#cust_form').submit();
	   	}else{
		   return;
	   	}
		
	});
	$('#custid').keyup(function(){
		var custid = $(this).val();
		var custid2 = "[[${session.logincust.custid}]]";
		$.ajax({
			url:'[[@{/checkid}]]',
			data:{'cid':custid},
			success:function(result){
				if(result == 'f'){
					if(custid == custid2){
						$('#ispan').text('가능');						
					}else{
						$('#ispan').text(' ');						
					}
				}else{
						$('#ispan').text(' ');						
					
				}
					
			}
				
		});
	});
	$('#custpwd').keyup(function(){
		var custpwd = $(this).val();
		var custid2 = "[[${session.logincust.custid}]]";
		$.ajax({
			url:'[[@{/checkpwd}]]',
			data:{'cid':custid2,'cpwd':custpwd}, 
			success:function(result){
				if(result == 't'){
						$('#pspan').text('가능');						
				}else{
						$('#pspan').text(' ');				
				}
					
			}
				
		});
	});
});
</script>
