<meta charset="utf-8">

<style>

.btn:hover{
background-color: #FE6B00;
color:white;
	}
	
</style>

<!-- Detail Area -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h1 class="h3 mb-0 text-gray-800">회원정보</h1>
    </div>
    <div class="card-body">
    	<form id="cust_form">
		    <div class="form-group" width: 60px;>
		      <label for="id">아이디:</label>
		      <input type="text" readonly=readonly class="form-control" id="custid" th:value="${mypage.custid}" name="custid">
		      <span id="ispan"></span>
		    </div>
		    <div class="form-group">
		      <label for="pwd">패스워드:</label>
		      <input type="text" readonly=readonly class="form-control" id="custpwd" th:value="${mypage.custpwd}" name="custpwd">
		    </div>
		    <div class="form-group">
		      <label for="name">이름:</label>
		      <input type="text" readonly=readonly class="form-control" id="custname" th:value="${mypage.custname}" name="custname">
		    </div>
		    <div class="form-group">
		      <label for="contect">전화번호:</label>
		      <input type="text" readonly=readonly class="form-control" id="contect" th:value="${mypage.contect}" name="contect">
		    </div>		    
		    <div class="form-group">
		      <label for="gender">성별:</label>
		      <input type="text" readonly=readonly class="form-control" id="gender" th:value="${mypage.gender}" name="gender">
		    </div>
   		    <div class="form-group">
		      <label for="birth">생일:</label>
		      <input type="text" readonly=readonly class="form-control" id="birth" th:value="${mypage.birth}" name="birth">
		    </div>
		    <div class="form-group">
		      <label for="email">이메일 주소:</label>
		      <input type="text" readonly=readonly class="form-control" id="email" th:value="${mypage.email}" name="email">
		    </div>
		    <div class="form-group">
		      <label for="membership">회원권 유무:</label>
		      <input type="text" readonly=readonly class="form-control" id="membership" th:value="${mypage.membership}" name="membership">
		    </div>
		    <div class="form-group">
		      <label for="expiration">회원권 만료 예정일</label>
		      <input type="text" readonly=readonly class="form-control" id="expiration" th:value="${mypage.expiration}" name="expiration">
		    </div>
		    <div class="form-group">
		      <label for="rdate">회원가입 날짜:</label>
		      <input type="text" readonly=readonly class="form-control" id="custrdate" th:value="${#dates.format(mypage.custrdate, 'yyyy-MM-dd')}" name="custrdate">
		    </div>
		  </form>
		  <button id="update_btn" class="btn btn-default"><a th:href="@{/custupdate(id=${mypage.custid})}">회원정보 수정</a></button>
    </div>
</div>
