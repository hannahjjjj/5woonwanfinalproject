<!DOCTYPE html>
<head>
<title>REGISTER</title>
<meta charset="utf-8">
<script>

$(document).ready(function(){
	$('#roleselect').click(function(){
		$('#role').attr({
			'action':'[[@{/searchfac}]]',
			'method':'post'
		});
		$('#role').submit();
	});
});

</script>

   <body>
   <section id="main-content">
          <section class="wrapper">
          	<h3><i class="fa fa-angle-right"></i> 회원가입</h3>
          	
          	<!-- BASIC FORM ELELEMNTS -->
          	<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i> 회원가입</h4>
                      <form class="form-horizontal style-form" method="get" id="role">
                          <div class="form-group">
                          <label class="col-sm-2 col-sm-2 control-label"> 시설 주소 또는 이름</label>
                          	<div class="col-sm-10">
                                  <input type="text" class="form-control round-form" id="facilityaddr" name="facilityaddr" placeholder="주소는 도,시,구,동 중 하나만 입력">
                         	</div>
						</div>
						<button class="btn py-3 px-4 btn-primary" id="roleselect" style="height:30px;">다음</button> <!--submit은 자바스크랩트에서 제어가 안됨 -->
                      </form>
                  </div>
          		</div><!-- col-lg-12-->      	
          	</div><!-- /row -->
		</section><!--/wrapper -->
      </section><!-- /MAIN CONTENT -->
</body>
