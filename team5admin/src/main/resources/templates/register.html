<!DOCTYPE html>
<head>
<title>REGISTER</title>
<meta charset="utf-8">
<script>

$(document).ready(function(){
	$('#roleselect').click(function(){
		$('#role').attr({
			'action':'[[@{/role}]]',
			'method':'post'
		});
		$('#role').submit();
	});
});

</script>

   <body>
   <section id="main-content">
          <section class="wrapper">
          	<h3><i class="fa fa-angle-right"></i> 회원가입</h3>
          	
          	<!-- BASIC FORM ELELEMNTS -->
          	<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i> 회원가입</h4>
                      <form class="form-horizontal style-form" method="get" id="role">
                          <div class="form-group">
                          <label class="col-sm-2 col-sm-2 control-label">역할</label>
                          <div class="col-sm-10">
	                          <div class="radio">
							  <label>
							    <input type="radio" id="facility"  name="role" value="1" checked>
							    시설 관리자
							  </label>
							  <label>
							    <input type="radio" id="instructor" name="role" value="2">
							    트레이너
							  </label>
							</div>
							</div>
						</div>
						<button class="btn py-3 px-4 btn-primary" id="roleselect" style="height:30px;">다음</button> <!--submit은 자바스크랩트에서 제어가 안됨 -->
                      </form>
                  </div>
          		</div><!-- col-lg-12-->      	
          	</div><!-- /row -->
		</section><!--/wrapper -->
      </section><!-- /MAIN CONTENT -->
</body>
